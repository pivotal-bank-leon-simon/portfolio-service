---
applications:
- name: portfolio
  timeout: 180
  instances: 1
  memory: 1G
  random-route: true
  path: libs/portfolio-service-${version}.jar
  services:
    - service-registry
    - circuit-breaker-dashboard
    - config-server
    - traderdb
    - newrelic
    - app-autoscaler
  env:
    SPRING_PROFILES_ACTIVE: cloud
  health-check-type: http
  health-check-http-endpoint: /actuator/health